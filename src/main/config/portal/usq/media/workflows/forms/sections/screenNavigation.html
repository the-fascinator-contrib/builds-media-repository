#macro( nav $prev $next )
<div class="tab-nav">
#if ( $prev )
  <span class="prev-tab">
    <img src="../images/icons/arrow_left.png" height="30"
            alt="Go to the previous section of the form" />
  </span>
#end

#if ( $next ) 
  <span class="next-tab">
    <img src="../images/icons/arrow_right.png" height="30" 
            alt="Go to the next section of the form" />
  </span>
#end
</div>
#end
